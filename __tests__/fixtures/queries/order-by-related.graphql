query {
  A: allFoos {
    nodes {
      id
    }
  }
  BACKWARD_BY_FOO_ID__NAME_ASC: allFoos(orderBy: BACKWARD_BY_FOO_ID__NAME_ASC) {
    nodes {
      id
      backwardByFooId {
        name
      }
    }
  }
  BACKWARD_BY_FOO_ID__NAME_DESC: allFoos(orderBy: BACKWARD_BY_FOO_ID__NAME_DESC) {
    nodes {
      id
      backwardByFooId {
        name
      }
    }
  }
  BACKWARD_COMPOUND_BY_BACKWARD_COMPOUND_1_AND_BACKWARD_COMPOUND_2__NAME_ASC: allFoos(orderBy: BACKWARD_COMPOUND_BY_BACKWARD_COMPOUND_1_AND_BACKWARD_COMPOUND_2__NAME_ASC) {
    nodes {
      id
      backwardCompoundByBackwardCompound1AndBackwardCompound2 {
        name
      }
    }
  }
  BACKWARD_COMPOUND_BY_BACKWARD_COMPOUND_1_AND_BACKWARD_COMPOUND_2__NAME_DESC: allFoos(orderBy: BACKWARD_COMPOUND_BY_BACKWARD_COMPOUND_1_AND_BACKWARD_COMPOUND_2__NAME_DESC) {
    nodes {
      id
      backwardCompoundByBackwardCompound1AndBackwardCompound2 {
        name
      }
    }
  }
  FORWARD_BY_FORWARD_ID__NAME_ASC: allFoos(orderBy: FORWARD_BY_FORWARD_ID__NAME_ASC) {
    nodes {
      id
      forwardByForwardId {
        name
      }
    }
  }
  FORWARD_BY_FORWARD_ID__NAME_DESC: allFoos(orderBy: FORWARD_BY_FORWARD_ID__NAME_DESC) {
    nodes {
      id
      forwardByForwardId {
        name
      }
    }
  }
  FORWARD_COMPOUND_BY_FORWARD_COMPOUND_1_AND_FORWARD_COMPOUND_2__NAME_ASC: allFoos(orderBy: FORWARD_COMPOUND_BY_FORWARD_COMPOUND_1_AND_FORWARD_COMPOUND_2__NAME_ASC) {
    nodes {
      id
      forwardCompoundByForwardCompound1AndForwardCompound2 {
        name
      }
    }
  }
  FORWARD_COMPOUND_BY_FORWARD_COMPOUND_1_AND_FORWARD_COMPOUND_2__NAME_DESC: allFoos(orderBy: FORWARD_COMPOUND_BY_FORWARD_COMPOUND_1_AND_FORWARD_COMPOUND_2__NAME_DESC) {
    nodes {
      id
      forwardCompoundByForwardCompound1AndForwardCompound2 {
        name
      }
    }
  }
  PARENT_BY_PARENT_ID__NAME_ASC: allFoos(orderBy: PARENT_BY_PARENT_ID__NAME_ASC) {
    nodes {
      id
      parentByParentId {
        name
      }
    }
  }
  PARENT_BY_PARENT_ID__NAME_DESC: allFoos(orderBy: PARENT_BY_PARENT_ID__NAME_DESC) {
    nodes {
      id
      parentByParentId {
        name
      }
    }
  }
}
